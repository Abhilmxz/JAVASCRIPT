<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>
<body>
    <script>

    let score = 100;

if (score >= 95) {
    console.log("Grade: A+");
} else if (score >= 80) {
    console.log("Grade: B+");
} else if (score >= 70) {
    console.log("Grade: B");
} else if(score >=60){
    console.log("Grade: C+");
}
 else if(score >=45){
    console.log("Grade: C");
}
else
{
    console.log("Not Elegible")
}
</script>
    
</body>
</html>
